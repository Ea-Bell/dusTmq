<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>게시판 등록</title>

  <!-- Custom fonts for this template-->
  <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="/css/sb-admin-2.min.css" rel="stylesheet">
  <style>

    textarea{
      resize: none;
    }
  .error-input::placeholder{
  color: red;
  }
    .error-textarea::placeholder{
      resize: none;
      color: blue;
      font-weight: bolder;
    }
    .th-Width{
      width: 10%;
    }
    .textarea-WH{
      width: inherit;
      height: 250%;
    }
    .input-width{
      width: 100%;
    }
  </style>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <ul th:block th:replace="/common/sideBar :: sideBarFragment">
  </ul>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <nav th:replace="/common/topbar :: topBarFragment"/>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->

      <div class="container">

        <!-- Page Heading -->
        <h1 class="h3 mb-1 m-5 text-gray-800">게시글 작성하기</h1>
        <div class="w-auto p-3  d-flex justify-content-end">
          <button type="submit"  th:form="fromData"  formaction="/noticeBoard/noticeBoardAdd" formmethod="post" class="btn btn-primary m-1"><span style="color: white">작성</span></button>
        </div>

        <!-- Content Row -->
        <div class="row">
          <div th:class="col">
          <form th:name="fromData" th:id="fromData">
            <!--table -->
            <table class="table" th:object="${boardDTO}" >
              <thead>
              <tr>
                <th scope="row" colspan="4">게시글작성</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <th th:class="th-Width">제목</th>
                <td >
                  <input type="text" th:field="*{title}" th:errorclass="error-input" th:class="input-width" placeholder="제목을 입력해주세요">
                </td>
              </tr>
              <tr>
                <th>내용</th>
                <td class="w-100" style="height: 10em"><textarea th:field="*{detail}" th:class="textarea-WH" th:errorclass="error-textarea"   placeholder="내용을 입력해주세요"></textarea></td>
              </tr>
              </tbody>
            </table>
          </form>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
      <!-- End of Main Content -->

    </div>
    <!-- Footer -->
    <footer  th:replace="/common/footer :: footerFragment"/>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->


<!-- Scroll to Top Button-->
<a th:replace="/common/scrollTopButton :: scrollTopButtonFragment"/>

<div th:replace="/common/logoutModal :: logoutModalFragment"/>


<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>

<script th:inline="javascript">

  //문서가 전부 로딩시 실행 실행 될 함수들
  window.onload = function (){

    let errorResult= [[${errorMsg}]]
    blankCheck(errorResult);
  }

  function blankCheck(errorResult){

    if(errorResult.data =="title"){
      alert(errorResult.message);
    }else if(errorResult.data == "detail"){
      alert(errorResult.message);
    }
  }

</script>

</body>

</html>
