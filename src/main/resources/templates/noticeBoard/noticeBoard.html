<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <th:block th:replace="/common/meta :: meta"/>

    <title>게시판 등록</title>

    <!-- Custom fonts for this template-->
    <link  href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link  href="/css/sb-admin-2.min.css" rel="stylesheet">
    <style>
        textarea{
            resize: none;
        }
        input::placeholder {
            color: red;
            font-style: italic;
        }
        textarea::placeholder {
            color: red;
            font-weight: bold;
        }
        .th-Width{
            width: 10%;
        }
        .textarea-WH{
            width: inherit;
            height: 250%;
        }
        .input-width{
            width: 100%;
        }
        .filed-error{
            color: #1cc88a;
        }
    </style>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:block th:replace="/common/sideBar :: sideBarFragment">
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="/common/topbar :: topBarFragment"/>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->

            <div class="container">

                <!-- Page Heading -->
                <h1 class="h3 mb-1 m-5 text-gray-800">게시글 작성하기</h1>
                <div class="w-auto p-3  d-flex justify-content-end">
                    <button type="submit"  th:form="fromData" th:formaction="@{/noticeBoard/modify/{id}(id= ${id})}" formmethod="get" class="btn btn-primary m-1"><span style="color: white">수정</span></button>
                    <button type="submit"  th:form="fromData" th:formaction="@{/noticeBoard/delete/{id}(id= ${id})}" formmethod="post" class="btn btn-danger m-1 ">삭제</button>
                </div>

                <!-- Content Row -->
                <div class="row">
                    <div th:class="col">
                    <form th:name="fromData" th:id="fromData">
                        <!--table -->
                        <table class="table" th:object="${boardDTO}" >
                            <thead>
                            <tr>
                                <th scope="row" colspan="4">게시글작성</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th  th:class="th-Width">제목</th>
                                <td >
                                    <input type="text" th:field="*{title}" th:class="input-width" th:errorclass="error-input" placeholder="제목을 입력해주세요" th:disabled="none">
                                </td>
                            </tr>
                            <tr>
                                <th>내용</th>
                                <td class="w-100" style="height: 10em"><textarea th:field="*{detail}"  th:class="textarea-WH"  placeholder="내용을 입력해주세요" th:disabled="none"></textarea></td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                    </div>
                </div>
            </div>
<!--            <p th:errorclass="filed-error" th:if="${errorMsg.getStatus()} == '400'">asdfasdfasdfsad</p>-->
            <p th:text="${errorMsg.status}">ddd</p>
<!--            <p th:errorclass="filed-error" th:errors="${errorMsg.status.toString().equals('BAD_REQUEST')}" th:text="에러입니당+'!'"></p>-->
            <!-- /.container-fluid -->
            <!-- End of Main Content -->

        </div>
        <!-- Footer -->
        <footer  th:replace="/common/footer :: footerFragment"/>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
