    <title>게시판 등록</title>

    <style>
        input::placeholder {
            color: red;
            font-style: italic;
        }
        textarea{
            resize: none;
        }
        textarea::placeholder {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:block th:replace="/common/sideBar :: sideBarFragment">
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="/common/topbar :: topBarFragment"/>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->

            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-1 m-5 text-gray-800">게시글 작성하기</h1>
                <div class="w-auto p-3  d-flex justify-content-end">
                    <button type="submit"  th:form="fromData" th:formaction="@{/noticeBoard/{id}(id= ${id})}" formmethod="post" class="btn btn-primary m-1"><span style="color: white">작성</span></button>
                    <button type="submit"  th:form="fromData" th:formaction="@{/noticeBoard/delete/{id}(id= ${id})}" formmethod="post" class="btn btn-danger m-1 ">삭제</button>
                </div>

                <!-- Content Row -->
                <div class="row">
                    <form th:name="fromData" th:id="fromData">
                        <!--table -->
                        <table class="table" th:object="${boardDTO}" >
                            <thead>
                            <tr>
                                <th scope="row" colspan="4">게시글작성</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th>제목</th>
                                <td >
                                    <input type="text" th:field="*{title}" th:errorclass="error-input" placeholder="제목을 입력해주세요">
                                </td>
                            </tr>
                            <tr>
                                <th>내용</th>
                                <td  class="w-75" style="height: 10em"><textarea th:field="*{detail}"  cols="50" rows="10" placeholder="내용을 입력해주세요"></textarea></td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
            <!-- /.container-fluid -->
            <!-- End of Main Content -->

        </div>
        <!-- Footer -->
        <footer  th:replace="/common/footer :: footerFragment"/>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->


<!-- Scroll to Top Button-->
<a th:replace="/common/scrollTopButton :: scrollTopButtonFragment"/>

<div th:replace="/common/logoutModal :: logoutModalFragment"/>
