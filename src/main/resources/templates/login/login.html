<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <th:block th:replace="/common/meta :: meta"/>

    <title>SB Admin 2 - Login</title>

    <!-- Custom fonts for this template -->
    <link th:nonce = "#{javascript_nonce}" href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link th:nonce = "#{javascript_nonce}"
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:nonce = "#{javascript_nonce}" href="/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form class="user" th:name="userForm" th:id="userForm" >
                                        <div class="form-group">
                                            <input th:type="email" class="form-control form-control-user"
                                                id="username" name="username" aria-describedby="emailHelp"
                                                placeholder="Enter Email Address...">
                                        </div>
                                        <div class="form-group">
                                            <input th:type="password" class="form-control form-control-user"
                                                id="password" name="password" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember
                                                    Me</label>
                                            </div>
                                        </div>
<!--                                         <--! _csrf가 없으면 post전송이 안된다.-->
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">


                                    </form>
                                    <button th:type="submit" th:form="userForm" th:formaction="@{/action}"  th:formmethod="post" class="btn btn-primary btn-user btn-block">
                                        Login
                                    </button>

                                    <hr>
                                    <button href="#" class="btn btn-google btn-user btn-block">
                                        <i class="fab fa-google fa-fw"></i> Login with Google
                                    </button>
                                    <button href="#" class="btn btn-facebook btn-user btn-block">
                                        <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                                    </button>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="/login/forgot-password">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="/register">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script th:nonce = "#{javascript_nonce}" src="/vendor/jquery/jquery.min.js"></script>
    <script th:nonce = "#{javascript_nonce}" src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script th:nonce = "#{javascript_nonce}" src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script th:nonce = "#{javascript_nonce}" src="/js/sb-admin-2.min.js"></script>

</body>

</html>
