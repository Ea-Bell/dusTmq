<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <th:block th:replace="/common/meta :: meta"/>

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link th:nonce = "#{javascript_nonce}" href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link th:nonce = "#{javascript_nonce}"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:nonce = "#{javascript_nonce}" href="/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user" th:object="${memberRegisterDTO}" th:name="memberForm" th:id="memberForm">
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" th:field="*{email}"
                                        placeholder="Email Address">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            th:field="*{pwd}" placeholder="Password">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleRepeatPassword" placeholder="Repeat Password">
                                    </div>
                                </div>
                                <button th:formaction="@{/register}" th:form="memberForm" th:formmethod="post"  class="btn btn-primary btn-user btn-block">
                                    Register Account
                                </button>
                                <hr>
                                <a href="/static" class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> Register with Google
                                </a>
                                <a href="/static" class="btn btn-facebook btn-user btn-block">
                                    <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                                </a>
                                <!-- _csrf가 없으면 post전송이 안된다. -->
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="/forgot-password.html">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="/login">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script th:nonce = "#{javascript_nonce}" src="/vendor/jquery/jquery.min.js"></script>
    <script th:nonce = "#{javascript_nonce}" src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script th:nonce = "#{javascript_nonce}" src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script th:nonce = "#{javascript_nonce}" src="/js/sb-admin-2.min.js"></script>

</body>

</html>
